{% extends "base.html" %}

{% block content %}
<div class="row clearfix first-row">
	<div class="col-md-12 column">
		<div class="page-header">
			<h1>Informations concernant le demandeur : {{authLogin}}</h1>
		</div>
		<div class="jumbotron">
			<h2>Le contacter :</h2>
			<div class="row">
				<div class="col-md-6 col-xs-12 column">
					<p>Nom : {{ lastName }}</p>
					<p>Prénom : {{ firstName }}</p>
					<p>Email : {{ email }}</p>
				</div>
				<div class="col-md-6 col-xs-12 column">
					<p>Adresse : {{ address }}</p>
					<p>Numéro de téléphone : {{ phoneNumber }}</p>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
