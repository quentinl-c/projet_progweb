{% extends "layout.html" %}

{% block main %}
<div class="container">
<div class="row clearfix first-row">
	<div class="col-md-12 column">
		<div class="jumbotron">
			<img src="assets/img/header3.png" class="img-responsive image-header" alt="S'il Te Plait"/>
	<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputLogin" class="sr-only">Log in</label>
		<input id="inputLogin" class="form-control" placeholder="login" required="" autofocus="" >
		<label for="inputPassword" class="sr-only">Password</label>
		<input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
		<div class="checkbox">
			<label>
				<input value="remember-me" type="checkbox"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-orange btn-block" type="submit">Sign in</button>
	</form>
</div>
</div>
</div>
</div>
{% endblock %}
